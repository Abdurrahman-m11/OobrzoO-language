<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>oobrzoo Translator</title>
    <!-- Use a downloadable version of Square 721 -->
    <style>
        @font-face {
            font-family: 'Square 721';
            src: url('https://fonts.cdnfonts.com/s/19595/Square721_BT_Roman.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
        
        body {
            background-color: #003399; /* Subaru iconic blue */
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Square 721', 'Courier New', monospace;
            color: #FFD700; /* Gold color */
        }

        /* Create the biscuits/brz pattern in gold */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                repeating-linear-gradient(
                    45deg,
                    transparent,
                    transparent 40px,
                    rgba(255, 215, 0, 0.1) 40px,
                    rgba(255, 215, 0, 0.1) 80px
                ),
                repeating-linear-gradient(
                    -45deg,
                    transparent,
                    transparent 60px,
                    rgba(255, 215, 0, 0.08) 60px,
                    rgba(255, 215, 0, 0.08) 120px
                );
            z-index: -1;
        }

        /* Add floating BISCUITS/BRZ text */
        .floating-text {
            position: fixed;
            color: rgba(255, 215, 0, 0.15);
            font-family: 'Square 721', monospace;
            font-size: 24px;
            font-weight: bold;
            pointer-events: none;
            z-index: -1;
            transform: rotate(-45deg);
        }

        .translator-container {
            width: 95%;
            max-width: 1400px;
            background: rgba(0, 51, 153, 0.9); /* Subaru blue with transparency */
            border: 4px solid #FFD700;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 
                0 0 40px rgba(255, 215, 0, 0.4),
                inset 0 0 20px rgba(255, 215, 0, 0.1);
            backdrop-filter: blur(5px);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 3px solid #FFD700;
        }

        h1 {
            color: #FFD700;
            font-family: 'Square 721', monospace;
            font-size: 3em;
            margin: 0;
            text-shadow: 
                2px 2px 0 #000,
                -2px -2px 0 #000,
                2px -2px 0 #000,
                -2px 2px 0 #000,
                0 0 20px rgba(255, 215, 0, 0.7);
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        .translator-box {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
        }

        .panel {
            flex: 1;
            min-width: 300px;
            display: flex;
            flex-direction: column;
        }

        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #FFD700;
        }

        .panel-title {
            color: #FFD700;
            font-family: 'Square 721', monospace;
            font-size: 1.4em;
            font-weight: bold;
            text-shadow: 
                1px 1px 0 #000,
                -1px -1px 0 #000;
            letter-spacing: 1px;
        }

        .mode-badge {
            background: rgba(255, 215, 0, 0.2);
            color: #FFD700;
            padding: 8px 15px;
            border-radius: 20px;
            font-family: 'Square 721', monospace;
            font-size: 0.9em;
            border: 2px solid #FFD700;
            text-shadow: 
                1px 1px 0 #000,
                -1px -1px 0 #000;
            letter-spacing: 1px;
        }

        textarea {
            flex: 1;
            min-height: 350px;
            background: rgba(0, 30, 100, 0.9);
            border: 3px solid #FFD700;
            border-radius: 10px;
            color: #FFD700;
            padding: 20px;
            font-family: 'Square 721', monospace;
            font-size: 18px;
            font-weight: bold;
            resize: none;
            outline: none;
            text-shadow: 
                1px 1px 0 #000,
                -1px -1px 0 #000;
        }

        textarea::placeholder {
            color: rgba(255, 215, 0, 0.6);
            text-shadow: 
                1px 1px 0 rgba(0, 0, 0, 0.5),
                -1px -1px 0 rgba(0, 0, 0, 0.5);
        }

        textarea:focus {
            box-shadow: 
                0 0 30px rgba(255, 215, 0, 0.6),
                inset 0 0 15px rgba(255, 215, 0, 0.2);
            border-color: #FFED4E;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        button {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-family: 'Square 721', monospace;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            background: #FFD700;
            color: #003399; /* Subaru blue */
            transition: all 0.2s;
            text-shadow: 
                1px 1px 0 rgba(255, 255, 255, 0.5),
                -1px -1px 0 rgba(255, 255, 255, 0.5);
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        button:hover::before {
            left: 100%;
        }

        button:hover {
            background: #FFED4E;
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .stats {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
            font-family: 'Square 721', monospace;
            font-size: 0.9em;
            color: #FFD700;
            text-shadow: 
                1px 1px 0 #000,
                -1px -1px 0 #000;
        }

        .alert {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            background: #FFD700;
            color: #003399;
            border-radius: 8px;
            font-family: 'Square 721', monospace;
            font-weight: bold;
            transform: translateX(150%);
            transition: transform 0.3s;
            z-index: 1000;
            border: 3px solid #003399;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.4);
            text-shadow: 
                1px 1px 0 rgba(255, 255, 255, 0.5),
                -1px -1px 0 rgba(255, 255, 255, 0.5);
        }

        .alert.show {
            transform: translateX(0);
        }

        @media (max-width: 768px) {
            .translator-box {
                flex-direction: column;
            }
            
            textarea {
                min-height: 250px;
                font-size: 16px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            body {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Floating background text -->
    <div class="floating-text" style="top: 10%; left: 5%;">BISCUITS</div>
    <div class="floating-text" style="top: 20%; left: 15%;">BRZ</div>
    <div class="floating-text" style="top: 30%; left: 25%;">BISCUITS</div>
    <div class="floating-text" style="top: 40%; left: 35%;">BRZ</div>
    <div class="floating-text" style="top: 50%; left: 45%;">BISCUITS</div>
    <div class="floating-text" style="top: 60%; left: 55%;">BRZ</div>
    <div class="floating-text" style="top: 70%; left: 65%;">BISCUITS</div>
    <div class="floating-text" style="top: 80%; left: 75%;">BRZ</div>
    <div class="floating-text" style="top: 90%; left: 85%;">BISCUITS</div>
    
    <div class="translator-container">
        <div class="header">
            <h1>oobrzoo Translator</h1>
        </div>
        
        <div class="translator-box">
            <div class="panel">
                <div class="panel-header">
                    <span class="panel-title">INPUT</span>
                    <span class="mode-badge">ENGLISH → oobrzoo</span>
                </div>
                <textarea id="inputText" placeholder="Type English text..."></textarea>
                <div class="stats">
                    <span id="inputCount">Chars: 0</span>
                    <span id="inputWords">Words: 0</span>
                </div>
                <div class="controls">
                    <button onclick="encodeText()">ENCODE</button>
                    <button onclick="clearInput()">CLEAR</button>
                </div>
            </div>
            
            <div class="panel">
                <div class="panel-header">
                    <span class="panel-title">OUTPUT</span>
                    <span class="mode-badge">oobrzoo → ENGLISH</span>
                </div>
                <textarea id="outputText" placeholder="oobrzoo message..." readonly></textarea>
                <div class="stats">
                    <span id="outputCount">Chars: 0</span>
                    <span id="outputRatio">Ratio: 0.00x</span>
                </div>
                <div class="controls">
                    <button onclick="decodeText()">DECODE</button>
                    <button onclick="copyOutput()">COPY</button>
                </div>
            </div>
        </div>
    </div>
    
    <div class="alert" id="alert"></div>

    <script>
        const oobrzooMap = {
            'A': 'ӴϞҨԚϠӺҔϾԦϡӜ', 'B': 'ӶϣԤҎϧӂϙԬϩӸϗ',
            'C': 'ԠϛӍϹԒϿӖϥԆϞӚ', 'D': 'ӔϟԌϝӐϣԎϧӒϩϡ',
            'E': 'ԢϙӖϛԤϝӚϞԦϟӜ', 'F': 'ӺϡԬϣӂϙԮϛӸϝϗ',
            'G': 'ԆϞӚϟԊϡӜϣԌϙӖ', 'H': 'ӒϩϡԎϧӔϙԐϛӖϝ',
            'I': 'ԦϟӜϞԢϡӚϣԤϙӖ', 'J': 'ӂϙԬϛӸϝϗԮϡӶϣϧ',
            'K': 'ԊϡӜϣԌϙӖϛԆϞӚϟ', 'L': 'ӔϝԎϧӐϙԒϛӖϞϡ',
            'M': 'ԤϙӚϛԦϝӜϞԢϟӖϡ', 'N': 'ӂϛԮϝӸϞϗԬϡӶϙϧ',
            'O': 'ԌϙӖϛԊϝӚϞԆϟӜϡ', 'P': 'ӐϛԒϝӔϞԎϟӖϡϧ',
            'Q': 'ԦϝӜϞԢϟӚϡԤϙӖϛ', 'R': 'ӸϞϗԮϡӶϙϧӂϛԬϝ',
            'S': 'ԊϝӚϞԆϟӜϡԌϙӖϛ', 'T': 'ӔϞԎϟӐϡԒϙӖϛϝ',
            'U': 'ԢϟӚϡԤϙӖϛԦϝӜϞ', 'V': 'ӶϙϧӂϛԬϝӸϞϗԮϡ',
            'W': 'ԆϟӜϡԌϙӖϛԊϝӚϞ', 'X': 'ӐϡԒϙӖϛϝԎϞӔϟ',
            'Y': 'ԤϙӖϛԦϝӜϞԢϟӚϡ', 'Z': 'ӸϞϗԮϡӶϙϧӂϛԬϝ'
        };

        const reverseOobrzooMap = {};
        for (const [key, value] of Object.entries(oobrzooMap)) {
            reverseOobrzooMap[value] = key;
        }

        const spaceSymbol = '_\/_';
        const separator = ':|:';

        function updateStats() {
            const inputText = document.getElementById('inputText').value;
            const outputText = document.getElementById('outputText').value;
            
            document.getElementById('inputCount').textContent = `Chars: ${inputText.length}`;
            document.getElementById('inputWords').textContent = `Words: ${inputText.trim() === '' ? 0 : inputText.trim().split(/\s+/).length}`;
            document.getElementById('outputCount').textContent = `Chars: ${outputText.length}`;
            
            const ratio = inputText.length > 0 ? (outputText.length / inputText.length).toFixed(2) : '0.00';
            document.getElementById('outputRatio').textContent = `Ratio: ${ratio}x`;
        }

        function encodeText() {
            const input = document.getElementById('inputText').value.toUpperCase();
            let result = [];
            
            for (let char of input) {
                if (char === ' ') {
                    result.push(spaceSymbol);
                } else if (oobrzooMap[char]) {
                    result.push(oobrzooMap[char]);
                } else {
                    result.push(char);
                }
            }
            
            document.getElementById('outputText').value = result.join(separator);
            updateStats();
            showAlert('Encoded');
        }

        function decodeText() {
            const input = document.getElementById('outputText').value;
            const parts = input.split(separator);
            let result = [];
            
            for (let part of parts) {
                if (part === spaceSymbol) {
                    result.push(' ');
                } else if (reverseOobrzooMap[part]) {
                    result.push(reverseOobrzooMap[part]);
                } else {
                    result.push(part);
                }
            }
            
            document.getElementById('inputText').value = result.join('');
            updateStats();
            showAlert('Decoded');
        }

        function clearInput() {
            document.getElementById('inputText').value = '';
            document.getElementById('outputText').value = '';
            updateStats();
            showAlert('Cleared');
        }

        function copyOutput() {
            const outputText = document.getElementById('outputText');
            outputText.select();
            outputText.setSelectionRange(0, 99999);
            navigator.clipboard.writeText(outputText.value);
            showAlert('Copied');
        }

        function showAlert(message) {
            const alert = document.getElementById('alert');
            alert.textContent = message;
            alert.classList.add('show');
            setTimeout(() => {
                alert.classList.remove('show');
            }, 1500);
        }

        document.getElementById('inputText').addEventListener('input', updateStats);
        document.getElementById('outputText').addEventListener('input', updateStats);
        updateStats();
        
        // Focus input on load
        document.getElementById('inputText').focus();
    </script>
</body>
</html>
